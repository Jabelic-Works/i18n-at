version: 2
updates:
  # ルートの依存関係
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    assignees:
      - "jabelic"
    commit-message:
      prefix: "chore"
      prefix-development: "chore"
      include: "scope"

  # coreパッケージの依存関係  
  - package-ecosystem: "npm"
    directory: "/packages/core"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    assignees:
      - "jabelic"
    commit-message:
      prefix: "chore"
      prefix-development: "chore"
      include: "scope"

  # docsの依存関係
  - package-ecosystem: "npm"
    directory: "/docs"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    assignees:
      - "jabelic"
    commit-message:
      prefix: "chore"
      prefix-development: "chore"
      include: "scope"

  # GitHub Actionsの依存関係
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    assignees:
      - "jabelic"
    commit-message:
      prefix: "chore"
      prefix-development: "chore"
      include: "scope"
